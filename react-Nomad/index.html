<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    function MinutesToHours() {
      const [amount, setAmount] = React.useState('');
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setAmount('');
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <h3 className='hi'>Time Coverter</h3>
          <div>
            <label htmlFor='minutes'>Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id='minutes'
              placeholder='Minutes'
              type='number'
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor='hours'>Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id='hours'
              placeholder='Hours'
              type='number'
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? 'Turn back' : 'Invert'}
          </button>
        </div>
      );
    }

    function KmToMiles() {
      const [amount, setAmount] = React.useState('');
      const [inverted, setInverted] = React.useState(false);

      const distanceChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setAmount('');
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <h3>Distance Converter</h3>
          <div>
            <label htmlFor='km'>KM</label>
            <input
              value={inverted ? Math.round(amount * 1.6) : amount}
              id='km'
              placeholder='KM'
              type='number'
              onChange={distanceChange}
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor='mile'>Mile</label>
            <input
              value={inverted ? amount : Math.round(amount / 1.6)}
              id='miles'
              placeholder='Mile'
              type='number'
              onChange={distanceChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? 'Turn back' : 'Invert'}
          </button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState('xx');

      const onSelcet = (event) => {
        setIndex(event.target.value);
      };

      return (
        <div>
          <h1 className='hi'>Super Coverter</h1>
          <select onChange={onSelcet}>
            <option value='xx'>Select your units</option>
            <option value='0'>Minutes & Hours</option>
            <option value='1'>Km & Miles</option>
          </select>
          <hr />
          {index === 'xx' ? 'Please select your units' : null}
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
